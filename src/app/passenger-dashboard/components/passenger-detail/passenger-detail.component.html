
<span class="status" 
    [ngClass]="{
    'checked-in': detail.checkedIn,
    'checked-out': !detail.checkedIn
    }">
</span>

<div *ngIf="editing">
    <input 
    type="text"
    [value]="detail.fullname"
    (input)="onNameChange(name.value)"
    #name
    >
</div>

<div *ngIf="!editing">
    {{detail.fullname}}
</div>
   

<div class="date">
    Check in Date: {{detail.checkedInDate ? (detail.checkedInDate | date:'MMMM d, y' | uppercase): 'Not Checked In'}}
</div>

<div class="children"
>
    Children: {{ detail.children?.length || 0 }}
</div>

<div>
    <button 
    (click)="toggleEdit()"
    >{{ editing? 'Done': 'Edit' }}
    </button>
    <button
    (click)="onRemove()"
    >
        Remove
    </button>

</div>
